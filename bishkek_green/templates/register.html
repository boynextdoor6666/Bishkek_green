{% extends 'base.html' %}

{% block title %}Регистрация - Зелёный Бишкек{% endblock %}

{% block content %}
<!-- Заголовок страницы -->
<section class="py-8 bg-gray-50">
    <div class="container mx-auto px-4 max-w-2xl">
        <h1 class="text-3xl font-bold text-primary mb-4">Регистрация волонтёра</h1>
        <p class="text-gray-600 mb-6">Присоединяйтесь к сообществу "Зелёный Бишкек" и участвуйте в озеленении города.</p>

        <!-- Стили для формы -->
        <style>
            .form-group {
                margin-bottom: 1.5rem;
            }
            .form-label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
            }
            .form-input {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #d1d5db;
                border-radius: 0.375rem;
            }
            .form-select {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #d1d5db;
                border-radius: 0.375rem;
                background-color: white;
            }
            .form-textarea {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #d1d5db;
                border-radius: 0.375rem;
                min-height: 100px;
            }
            .btn-primary {
                background-color: #10b981;
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 0.375rem;
                font-weight: 500;
                cursor: pointer;
            }
            .btn-primary:hover {
                background-color: #059669;
            }
            .conditional-fields {
                padding: 1rem;
                background-color: #f3f4f6;
                border-radius: 0.375rem;
                margin-top: 1rem;
            }
            .error-message {
                color: #dc2626;
                font-size: 0.875rem;
                margin-top: 0.25rem;
            }
        </style>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <form method="post">
                {% csrf_token %}

                <!-- Выбор типа регистрации -->
                <div class="form-group">
                    <label class="form-label" for="registration_type">Тип регистрации</label>
                    <select id="registration_type" name="registration_type" class="form-select" required>
                        <option value="">Выберите тип</option>
                        <option value="individual">Один человек</option>
                        <option value="team">Команда</option>
                        <option value="company">Компания</option>
                    </select>
                </div>

                <!-- Базовые поля для всех типов -->
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password_confirm">Подтверждение пароля</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="form-input" required>
                </div>

                <!-- Поля для индивидуального пользователя -->
                <div id="individual_fields" class="conditional-fields" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="first_name">Имя</label>
                        <input type="text" id="first_name" name="first_name" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="last_name">Фамилия</label>
                        <input type="text" id="last_name" name="last_name" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Хотите присоединиться к существующей команде?</label>
                        <div>
                            <label>
                                <input type="radio" name="join_team" value="yes"> Да
                            </label>
                            <label class="ml-4">
                                <input type="radio" name="join_team" value="no" checked> Нет
                            </label>
                        </div>
                    </div>

                    <div id="team_selection" class="form-group" style="display: none;">
                        <label class="form-label" for="selected_team">Выберите команду</label>
                        <select id="selected_team" name="selected_team" class="form-select">
                            <option value="">Выберите команду</option>
                            <!-- Здесь будет список команд из базы данных -->
                            {% for team in teams %}
                            <option value="{{ team.id }}">{{ team.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Поля для регистрации команды -->
                <div id="team_fields" class="conditional-fields" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="team_name">Название команды</label>
                        <input type="text" id="team_name" name="team_name" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="team_description">Описание команды</label>
                        <textarea id="team_description" name="team_description" class="form-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="team_leader_name">Имя лидера команды</label>
                        <input type="text" id="team_leader_name" name="team_leader_name" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="team_phone">Контактный телефон</label>
                        <input type="tel" id="team_phone" name="team_phone" class="form-input">
                    </div>
                </div>

                <!-- Поля для регистрации компании -->
                <div id="company_fields" class="conditional-fields" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="company_name">Название компании</label>
                        <input type="text" id="company_name" name="company_name" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="company_description">О компании</label>
                        <textarea id="company_description" name="company_description" class="form-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="company_address">Юридический адрес</label>
                        <input type="text" id="company_address" name="company_address" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="company_contact_name">Контактное лицо</label>
                        <input type="text" id="company_contact_name" name="company_contact_name" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="company_phone">Контактный телефон</label>
                        <input type="tel" id="company_phone" name="company_phone" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="company_website">Веб-сайт (необязательно)</label>
                        <input type="url" id="company_website" name="company_website" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-primary">Зарегистрироваться</button>
                </div>
            </form>
        </div>

        <!-- JavaScript для управления формой -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const registrationType = document.getElementById('registration_type');
                const individualFields = document.getElementById('individual_fields');
                const teamFields = document.getElementById('team_fields');
                const companyFields = document.getElementById('company_fields');

                // Скрыть/показать поля в зависимости от выбранного типа
                registrationType.addEventListener('change', function() {
                    // Скрыть все поля
                    individualFields.style.display = 'none';
                    teamFields.style.display = 'none';
                    companyFields.style.display = 'none';

                    // Показать соответствующие поля
                    if (this.value === 'individual') {
                        individualFields.style.display = 'block';
                    } else if (this.value === 'team') {
                        teamFields.style.display = 'block';
                    } else if (this.value === 'company') {
                        companyFields.style.display = 'block';
                    }
                });

                // Обработка выбора "Присоединиться к команде"
                const joinTeamRadios = document.querySelectorAll('input[name="join_team"]');
                const teamSelection = document.getElementById('team_selection');

                joinTeamRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (this.value === 'yes') {
                            teamSelection.style.display = 'block';
                        } else {
                            teamSelection.style.display = 'none';
                        }
                    });
                });
            });
        </script>
    </div>
</section>
{% endblock %}
